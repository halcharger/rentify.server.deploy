<div data-ng-include="'views/main.html'"></div> <form class="form-login" role="form"> <h2 class="form-login-heading">Sign up</h2> <div class="form-group"> <input type="text" class="form-control" placeholder="Email" data-ng-model="vm.registration.email" required autofocus> </div> <div class="form-group"> <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.registration.userName" required> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.registration.password" required> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.registration.confirmPassword" required> </div> <div class="form-group"> <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.signUp()">sign up</button> </div> <div class="form-group"> <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{vm.message}} </div> </div> </form>
