<h3>My Sites</h3> <div class="row"> <p> <div data-ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}</div> </p> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th>Site <th>ID <th class="col-xs-1"><a href="#/addsite" class="btn btn-success btn-xs btn-block">Add</a>   <tbody> <tr data-ng-repeat="site in vm.sites"> <td>{{site.name}} <td>{{site.uniqueId}} <td><button class="btn btn-danger btn-xs btn-block">Delete</button>   </table></div>
