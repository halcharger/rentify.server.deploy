<div data-ng-include="'views/main.html'"></div> <form role="form"> <div class="row"> <div class="col-md-2"> &nbsp; </div> <div class="col-md-4"> <h2 class="form-login-heading">Login</h2> <p>Login with your rentify account username and password below</p> <div class="form-group"> <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.loginData.userName" required autofocus> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.loginData.password" required> </div> <div class="form-group"> <div class="checkbox"> <label> <input type="checkbox" data-ng-model="vm.loginData.useRefreshTokens"><strong> Remember me</strong> </label> </div> </div> <div class="form-group"> <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="vm.login()">Login</button> </div> <div class="form-group"> <div data-ng-hide="vm.message == ''" class="alert alert-danger"> {{vm.message}} </div> </div> </div> <div class="col-md-4"> <h2 class="form-login-heading">Social Logins</h2> <p>Or you can login using one of the social logins bleow</p> <a class="btn btn-block btn-social btn-facebook" data-ng-click="vm.authExternalProvider('Facebook')"> <i class="fa fa-facebook"></i> Sign in with Facebook </a> <a class="btn btn-block btn-social btn-google-plus" data-ng-click="vm.authExternalProvider('Google')"> <i class="fa fa-google"></i> Sign in with Google+ </a> </div> <div class="col-md-2"> &nbsp; </div> </div> </form>
